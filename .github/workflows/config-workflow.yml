name: Schema Automation

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'config/**'
  
  workflow_dispatch:

jobs:
  trigger-n8n:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get changed files
        id: files
        run: |
          # Get list of changed files under config/
          CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^config/' || true)

          if [ -z "$CHANGED" ]; then
            echo "No schema files changed"
            exit 0
          fi

          # Properly set multiline output
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Trigger n8n webhook
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          AUTHOR=$(git log -1 --pretty=%an)
          FILES="${{ steps.files.outputs.files }}"

          curl -X POST "https://penetralian-denna-unspired.ngrok-free.dev/webhook/config-change" \
            -H "Content-Type: application/json" \
            -d '{
              "commit_sha": "'"$COMMIT_SHA"'",
              "commit_message": "'"$COMMIT_MSG"'",
              "author": "'"$AUTHOR"'",
              "repository": "'"${{ github.repository }}"'",
              "files": "'"$FILES"'"
            }'
